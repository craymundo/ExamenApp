<div class="container" style="padding: 2% 2%">
        <button class="btn btn-primary" (click)="newUser()">New User</button>
</div>
<div class="container">
  <table class="table table-striped">
      <thead>
          <th>Id</th>
          <th>Avatar</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Operations </th>
      </thead>
      <tbody>
          <tr *ngFor="let user of users">
              <td>{{user.id}}</td>
              <td> <img src='{{user.avatar}}' title='{{user.first_name}}' alt='{{user.first_name}}'/></td>
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.email}}</td>
              <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
                  <button class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>

          </tr>
      </tbody>
      
      <tfoot>
          <tr>
                <th colspan="6" style="text-align: right">
                  
                    <nav >
                        <ul class="pagination">
                           
                                <li class="page-item"  [ngClass]="{'disabled':pagina_actual == pagina_inicio}">
                                    <a  class="page-link" href="#" (click)="listUser(1)">First</a>
                                </li>

                                <li  class="page-item" [ngClass]="{'disabled':pagina_actual == pagina_inicio}">
                                    <a   class="page-link" href="#" (click)="listUser(pagina_anterior)">Previous</a>
                                </li>
                              
                                
                                <li class="page-item"  *ngFor="let item of users;let i = index" [ngClass]="{'active':pagina_actual == (i + 1)}">
                                    <a   class="page-link" href="#"(click)="listUser(i + 1)">{{i + 1}}</a>
                                </li>

                                <li  class="page-item" [ngClass]="{'disabled':pagina_actual == pagina_final}">
                                    <a  class="page-link" href="#" (click)="listUser(pagina_siguiente)">Next</a>
                                </li>
                                <li  class="page-item" [ngClass]="{'disabled':pagina_actual == pagina_final}">
                                    <a   class="page-link" href="#" (click)="listUser(pagina_final)">Last</a>
                                </li>


                        </ul>
                     </nav>

                </th>
          </tr>
      </tfoot>
  </table>
</div>
